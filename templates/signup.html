<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles/signup.css" />
    <title>Sign Up Page</title>
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <div class="neumorphic">
            <h1>Create an Account</h1>
            <p>Fill in the details below to sign up.</p>
            <form method="POST" action="">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <br>
                <label for="phone_number">Phone Number:</label>
                <input type="text" id="phone_number" name="phone_number" placeholder="Enter your phone number" required>
                <br>
                <label for="occupation">Occupation:</label>
                <input type="text" id="occupation" name="occupation" placeholder="Enter your occupation" required>
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
                <br>
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
                <br>
                <button class="signup-btn" type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="login.html">Log In</a></p>
        </div>
        <div class="image-box">
            <img src="landscape.jpg" alt="Landscape Image">
        </div>
    </div>
</body>
</html>
